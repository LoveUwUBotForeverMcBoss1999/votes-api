<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Rankings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-2xl mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Vote Rankings</h1>
        
        <div class="mb-6">
            <input type="text" id="username" placeholder="Search by username" 
                   class="p-2 border rounded w-full">
            <button onclick="searchUser()" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">
                Search
            </button>
        </div>

        <div id="results" class="bg-white p-4 rounded shadow"></div>
    </div>

    <script>
        const API_URL = 'YOUR_VERCEL_API_URL';

        async function searchUser() {
            const username = document.getElementById('username').value;
            if (!username) return;

            try {
                const response = await fetch(`${API_URL}/api/votes/${username}`);
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                document.getElementById('results').innerHTML = 'User not found';
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="space-y-2">
                    <p class="text-xl font-bold">${data.username}</p>
                    <p>Rank: ${data.rank}</p>
                    <p>Votes: ${data.votes}</p>
                    <p>Last Voted: ${data.lastVoted}</p>
                </div>
            `;
        }

        // Load top 10 on page load
        async function loadTopTen() {
            const results = document.getElementById('results');
            results.innerHTML = '<p class="font-bold">Top 10 Voters:</p>';

            for (let i = 1; i <= 10; i++) {
                try {
                    const response = await fetch(`${API_URL}/api/votes/${i}`);
                    const data = await response.json();
                    results.innerHTML += `
                        <div class="mt-4 p-2 border-b">
                            <p class="font-semibold">${data.username}</p>
                            <p>Rank: ${data.rank}</p>
                            <p>Votes: ${data.votes}</p>
                            <p>Last Voted: ${data.lastVoted}</p>
                        </div>
                    `;
                } catch (error) {
                    continue;
                }
            }
        }

        loadTopTen();
    </script>
</body>
</html>
