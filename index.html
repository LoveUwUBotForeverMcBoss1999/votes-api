<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vote for MNS Minecraft Network - Your Ultimate Minecraft Server Experience">
    <meta property="og:title" content="MNS Network - Minecraft Server Voting">
    <meta property="og:description" content="Support MNS Network by voting on various Minecraft server lists">
    <meta property="og:image" content="https://mnsnetwork.xyz/logo.png">
    <title>MNS Network - Vote Sites</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1a1a1a;
            --secondary-dark: #2d2d2d;
            --text-dark: #ffffff;
            --accent-dark: #3b82f6;
        }

        body {
            background-color: var(--primary-dark);
            color: var(--text-dark);
        }

        .dark-card {
            background-color: var(--secondary-dark);
            border-color: #404040;
        }

        .dark-input {
            background-color: var(--primary-dark);
            color: var(--text-dark);
            border-color: #404040;
        }

        .tab-content {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tab-content.active {
            display: block;
            opacity: 1;
        }

        .vote-button {
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .vote-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="dark-header text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <img src="https://mnsnetwork.xyz/logo.png" alt="MNS Network Logo" class="w-12 h-12 rounded-full">
                <h1 class="text-2xl font-bold">MNS Network</h1>
            </div>
        </div>
    </header>

    <nav class="dark-card shadow">
        <div class="container mx-auto flex space-x-4 p-4">
            <button onclick="switchTab('welcome')" class="tab-button px-4 py-2 font-medium rounded hover:bg-blue-100">Vote</button>
            <button onclick="switchTab('leaderboard')" class="tab-button px-4 py-2 font-medium rounded hover:bg-blue-100">Leaderboard</button>
            <a href="https://mnsnetwork.xyz/" class="px-4 py-2 font-medium rounded hover:bg-blue-100">Home</a>
        </div>
    </nav>

    <main class="flex-grow container mx-auto p-4">
        <!-- Welcome Tab -->
        <div id="welcome" class="tab-content active fade-in">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold mb-4">Vote for MNS Network!</h2>
                <p>Support us by voting on these platforms:</p>
            </div>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Repeatable Vote Links -->
                <a href="https://minecraft.buzz/vote/12835" target="_blank" class="vote-button dark-card p-6 rounded-lg shadow-md text-center">
                    <h3 class="text-xl font-bold mb-2">Minecraft Buzz</h3>
                    <button class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600">Vote Now</button>
                </a>
                <!-- Add more links as needed -->
            </div>
        </div>

        <!-- Leaderboard Tab -->
        <div id="leaderboard" class="tab-content fade-in">
            <div class="dark-card rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Top Voters Leaderboard</h2>
                    <div class="flex space-x-2">
                        <input type="text" id="search" placeholder="Search by username" class="dark-input px-3 py-1 rounded">
                        <button onclick="searchUser()" class="bg-blue-500 text-white px-4 py-1 rounded">Search</button>
                    </div>
                </div>
                <div id="searchResult" class="mb-6"></div>
                <div class="responsive-table">
                    <table class="w-full">
                        <thead class="bg-gray-50 dark:bg-gray-800">
                            <tr>
                                <th class="px-6 py-3">Avatar</th>
                                <th class="px-6 py-3">Rank</th>
                                <th class="px-6 py-3">Username</th>
                                <th class="px-6 py-3">Votes</th>
                                <th class="px-6 py-3">Last Voted</th>
                            </tr>
                        </thead>
                        <tbody id="voters"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4">
        <div class="text-center">Â© 2024 MNS Network. All rights reserved.</div>
    </footer>

    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        async function searchUser() {
            const username = document.getElementById('search').value;
            if (!username) return;
            const searchResult = document.getElementById('searchResult');
            searchResult.textContent = "Searching...";
            // Simulate search logic
            setTimeout(() => searchResult.textContent = "User not found.", 1000);
        }
    </script>
</body>
</html>
