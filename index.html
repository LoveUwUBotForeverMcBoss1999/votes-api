<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vote for MNS Minecraft Network - Your Ultimate Minecraft Server Experience">
    <meta property="og:title" content="MNS Network - Minecraft Server Voting">
    <meta property="og:description" content="Support MNS Network by voting on various Minecraft server lists">
    <meta property="og:image" content="https://mnsnetwork.xyz/logo.png">
    <title>MNS Network - Vote Sites</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1a1a1a;
            --secondary-dark: #2d2d2d;
            --text-dark: #ffffff;
            --accent-dark: #3b82f6;
        }

        body {
            background-color: var(--primary-dark);
            color: var(--text-dark);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .dark-card {
            background-color: var(--secondary-dark);
            border: 1px solid #404040;
            transition: all 0.3s ease;
        }

        .dark-input {
            background-color: var(--primary-dark);
            color: var(--text-dark);
            border: 1px solid #404040;
            transition: all 0.3s ease;
        }

        .dark-input:focus {
            border-color: var(--accent-dark);
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .tab-content {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tab-content.active {
            display: block;
            opacity: 1;
        }

        .vote-button {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .vote-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            color: #000000;
        }

        .vote-button:hover button {
            background-color: #2563eb;
            color: #ffffff;
        }

        .tab-button {
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-button:hover {
            background-color: #ffffff;
            color: #000000;
        }

        .responsive-table {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .table-row-hover:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-dark);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2563eb;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-gray-900 text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <img src="https://mnsnetwork.xyz/logo.png" alt="MNS Network Logo" class="w-12 h-12 rounded-full shadow-md">
                <h1 class="text-2xl font-bold">MNS Network</h1>
            </div>
        </div>
    </header>

    <nav class="dark-card shadow-lg">
        <div class="container mx-auto flex space-x-4 p-4">
            <button onclick="switchTab('welcome')" class="tab-button px-6 py-2 font-medium rounded-lg transition-all duration-300">Vote</button>
            <button onclick="switchTab('leaderboard')" class="tab-button px-6 py-2 font-medium rounded-lg transition-all duration-300">Leaderboard</button>
            <a href="https://mnsnetwork.xyz/" class="tab-button px-6 py-2 font-medium rounded-lg transition-all duration-300">Home</a>
        </div>
    </nav>

    <main class="flex-grow container mx-auto p-4">
        <div id="welcome" class="tab-content active fade-in">
            <div class="text-center mb-8">
                <h2 class="text-4xl font-bold mb-4">Vote for MNS Network!</h2>
                <p class="text-lg text-gray-300">Support us by voting on these platforms:</p>
            </div>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <a href="https://minecraft.buzz/vote/12835" target="_blank" class="vote-button dark-card p-6 rounded-lg shadow-lg text-center">
                    <h3 class="text-xl font-bold mb-4">Minecraft Buzz</h3>
                    <button class="bg-blue-500 text-white px-8 py-3 rounded-full font-medium">Vote Now</button>
                </a>
                <a href="https://minecraftservers.org/vote/669390" target="_blank" class="vote-button dark-card p-6 rounded-lg shadow-lg text-center">
                    <h3 class="text-xl font-bold mb-4">MinecraftServers.ORG</h3>
                    <button class="bg-blue-500 text-white px-8 py-3 rounded-full font-medium">Vote Now</button>
                </a>
                <a href="https://www.serverpact.com/vote-47777" target="_blank" class="vote-button dark-card p-6 rounded-lg shadow-lg text-center">
                    <h3 class="text-xl font-bold mb-4">ServersPact</h3>
                    <button class="bg-blue-500 text-white px-8 py-3 rounded-full font-medium">Vote Now</button>
                </a>
                <a href="https://minecraft-server-list.com/server/509033/vote/" target="_blank" class="vote-button dark-card p-6 rounded-lg shadow-lg text-center">
                    <h3 class="text-xl font-bold mb-4">Minecraft Server List</h3>
                    <button class="bg-blue-500 text-white px-8 py-3 rounded-full font-medium">Vote Now</button>
                </a>
                <a href="https://top-mc-servers.net/server/362" target="_blank" class="vote-button dark-card p-6 rounded-lg shadow-lg text-center">
                    <h3 class="text-xl font-bold mb-4">Top MC Servers</h3>
                    <button class="bg-blue-500 text-white px-8 py-3 rounded-full font-medium">Vote Now</button>
                </a>
                <a href="https://topminecraftservers.org/vote/39577" target="_blank" class="vote-button dark-card p-6 rounded-lg shadow-lg text-center">
                    <h3 class="text-xl font-bold mb-4">Top Minecraft Servers</h3>
                    <button class="bg-blue-500 text-white px-8 py-3 rounded-full font-medium">Vote Now</button>
                </a>
            </div>
        </div>

        <div id="leaderboard" class="tab-content fade-in">
            <div class="dark-card rounded-lg shadow-lg p-6">
                <div class="flex flex-col md:flex-row justify-between items-center mb-6 space-y-4 md:space-y-0">
                    <h2 class="text-2xl font-bold">Top Voters Leaderboard</h2>
                    <div class="flex space-x-2">
                        <input type="text" id="search" placeholder="Search by username" class="dark-input px-4 py-2 rounded-lg">
                        <button onclick="searchUser()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors duration-300">Search</button>
                    </div>
                </div>
                <div id="searchResult" class="mb-6"></div>
                <div class="responsive-table">
                    <table class="w-full">
                        <thead class="bg-gray-800">
                            <tr>
                                <th class="px-6 py-3 text-left">Rank</th>
                                <th class="px-6 py-3 text-left">Username</th>
                                <th class="px-6 py-3 text-left">Votes</th>
                                <th class="px-6 py-3 text-left">Last Voted</th>
                            </tr>
                        </thead>
                        <tbody id="voters"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 text-white p-6 mt-8">
        <div class="text-center">
            <p>Â© 2024 MNS Network. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
                tab.style.opacity = '0';
            });
            const activeTab = document.getElementById(tabId);
            activeTab.classList.add('active');
            setTimeout(() => {
                activeTab.style.opacity = '1';
            }, 50);
        }

        async function loadLeaderboard() {
            const votersTable = document.getElementById('voters');
            for(let i = 1; i <= 10; i++) {
                try {
                    const response = await fetch(`/api/votes/${i}`);
                    const data = await response.json();
                    if(response.ok) {
                        const row = document.createElement('tr');
                        row.className = 'table-row-hover';
                        row.innerHTML = `
                            <td class="px-6 py-4">#${data.rank}</td>
                            <td class="px-6 py-4">${data.username}</td>
                            <td class="px-6 py-4">${data.votes}</td>
                            <td class="px-6 py-4">${new Date(data.lastVoted).toLocaleDateString()}</td>
                        `;
                        votersTable.appendChild(row);
                    }
                } catch (error) {
                    console.error('Error loading leaderboard:', error);
                }
            }
        }

        async function searchUser() {
            const username = document.getElementById('search').value;
            const searchResult = document.getElementById('searchResult');
            
            if (!username) {
                searchResult.innerHTML = '<p class="text-red-500">Please enter a username</p>';
                return;
            }

            searchResult.innerHTML = '<p class="text-blue-500">Searching...</p>';
            
            try {
                const response = await fetch(`/api/votes/${username}`);
                const data = await response.json();
                
                if (response.ok) {
                    searchResult.innerHTML = `
                        <div class="dark-card p-4 rounded-lg">
                            <p class="font-bold">User found!</p>
                            <p>Rank: #${data.rank}</p>
                            <p>Votes: ${data.votes}</p>
                            <p>Last Voted: ${new Date(data.lastVoted).toLocaleDateString()}</p>
                        </div>
                    `;
                } else {
                    searchResult.innerHTML = '<p class="text-red-500">User not found</p>';
                }
            } catch (error) {
                searchResult.innerHTML = '<p class="text-red-500">Error searching for user</p>';
            }
        }

        // Load leaderboard on page load
        document.addEventListener('DOMContentLoaded', loadLeaderboard);
    </script>
</body>
</html>
