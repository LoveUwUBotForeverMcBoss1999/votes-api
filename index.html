<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="MNS Network - Vote">
    <meta property="og:description" content="Support MNS Network by voting on various Minecraft server lists">
    <meta property="og:image" content="https://mnsnetwork.xyz/logo.png">
    <title>MNS Network - Vote</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .glass-nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .vote-table {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .vote-button {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            transition: all 0.3s ease;
        }
        .vote-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Navigation -->
    <nav class="glass-nav fixed w-full z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-8">
                    <img src="https://mnsnetwork.xyz/logo.png" alt="MNS Network" class="h-10">
                    <a href="/" class="hover:text-indigo-400">Home</a>
                    <a href="/index.html" class="text-indigo-400">Vote</a>
                    <a href="/leaderboard.html" class="hover:text-indigo-400">Leaderboard</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24 pb-16">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-bold text-center mb-8">Vote for MNS Network</h1>
            
            <!-- Vote Sites Table -->
            <div class="vote-table rounded-lg overflow-hidden">
                <table class="w-full">
                    <tbody class="divide-y divide-gray-700">
                        <tr class="hover:bg-gray-800/50">
                            <td class="px-6 py-4">Minecraft-MP.com</td>
                            <td class="px-6 py-4 text-right">
                                <a href="#" class="vote-button px-6 py-2 rounded-full inline-block text-white font-semibold">
                                    Vote Now
                                </a>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-800/50">
                            <td class="px-6 py-4">MinecraftServers.org</td>
                            <td class="px-6 py-4 text-right">
                                <a href="#" class="vote-button px-6 py-2 rounded-full inline-block text-white font-semibold">
                                    Vote Now
                                </a>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-800/50">
                            <td class="px-6 py-4">TopG.org</td>
                            <td class="px-6 py-4 text-right">
                                <a href="#" class="vote-button px-6 py-2 rounded-full inline-block text-white font-semibold">
                                    Vote Now
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 text-center text-gray-400">
        Â© 2024 MNS Minecraft Network. All Rights Reserved.
    </footer>
</body>
</html>
