<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vote for MNS Minecraft Network - Your Ultimate Minecraft Server Experience">
    <meta property="og:title" content="MNS Network - Minecraft Server Voting">
    <meta property="og:description" content="Support MNS Network by voting on various Minecraft server lists">
    <meta property="og:image" content="https://mnsnetwork.xyz/logo.png">
    <title>MNS Network - Vote Sites</title>
    <link rel="icon" type="image/png" href="https://mnsnetwork.xyz/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1a1a1a;
            --secondary-dark: #2d2d2d;
            --text-dark: #ffffff;
        }

        .dark {
            background-color: var(--primary-dark);
            color: var(--text-dark);
        }

        .dark .bg-white {
            background-color: var(--secondary-dark);
        }

        .dark .bg-gray-50 {
            background-color: var(--primary-dark);
        }

        .dark .text-gray-600 {
            color: #a0aec0;
        }

        .logo-container {
            position: relative;
            width: 48px;
            height: 48px;
            overflow: hidden;
            border-radius: 50%;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .vote-button {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .vote-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .voter-row {
            transition: all 0.3s ease;
        }

        .voter-row:hover {
            transform: scale(1.01);
        }

        .dark .voter-row:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @media (max-width: 640px) {
            .container {
                padding: 0 1rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .tab-button {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
        }

        .tabs-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .tab-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="min-h-screen flex flex-col">
        <header class="bg-blue-600 text-white p-4">
            <div class="container mx-auto flex items-center justify-between">
                <div class="logo-container">
                    <img src="https://mnsnetwork.xyz/logo.png" alt="MNS Network Logo">
                </div>
                <h1 class="text-2xl font-bold">MNS MINECRAFT NETWORK</h1>
                <button onclick="toggleDarkMode()" class="p-2 rounded-full hover:bg-blue-700">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <nav class="bg-white shadow dark:bg-gray-800">
            <div class="container mx-auto">
                <div class="tabs-container p-4" role="tablist">
                    <button onclick="switchTab('welcome')" class="tab-button px-4 py-2 font-medium rounded hover:bg-blue-100 active" role="tab">
                        <i class="fas fa-vote-yea"></i> Vote
                    </button>
                    <button onclick="switchTab('leaderboard')" class="tab-button px-4 py-2 font-medium rounded hover:bg-blue-100" role="tab">
                        <i class="fas fa-trophy"></i> Leaderboard
                    </button>
                    <a href="https://mnsnetwork.xyz/" class="tab-button px-4 py-2 font-medium rounded hover:bg-blue-100">
                        <i class="fas fa-home"></i> Home
                    </a>
                </div>
            </div>
        </nav>

        <main class="flex-grow container mx-auto p-4">
            <!-- Welcome Tab -->
            <div id="welcome" class="tab-content active fade-in">
                <div class="text-center mb-8">
                    <div class="flex items-center justify-center space-x-4 mb-4">
                        <i class="fas fa-swords fa-2x text-blue-500"></i>
                        <h2 class="text-3xl font-bold">Vote for MNS Network!</h2>
                    </div>
                    <p class="text-gray-600 dark:text-gray-400">Join us at mc.mnsnetwork.xyz and support our server by voting!</p>
                </div>
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Vote buttons same as before, but with dark mode support -->
                    <a href="https://minecraft.buzz/vote/12835" target="_blank" class="vote-button bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md text-center hover:shadow-lg">
                        <h3 class="text-xl font-bold mb-2">Minecraft Buzz</h3>
                        <button class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600">Vote Now</button>
                    </a>
                    <!-- Add other vote buttons similarly -->
                </div>
            </div>

            <!-- Leaderboard Tab (same structure but with dark mode classes) -->
            <div id="leaderboard" class="tab-content fade-in">
                <!-- Same content as before but with dark mode support -->
            </div>
        </main>

        <footer class="bg-gray-800 text-white mt-8">
            <div class="container mx-auto py-6 px-4">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="mb-4 md:mb-0">
                        <div class="logo-container">
                            <img src="https://mnsnetwork.xyz/logo.png" alt="MNS Network Logo">
                        </div>
                    </div>
                    <div class="text-center md:text-right">
                        <p>Â© 2024 MNS Minecraft Network. All Rights Reserved.</p>
                        <p class="text-gray-400">Join us at mc.mnsnetwork.xyz</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabId).classList.add('active');
            
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('bg-blue-100');
            });
            event.target.closest('.tab-button').classList.add('bg-blue-100');
        }

        // Rest of the JavaScript functions remain the same

        window.onload = function() {
            loadData();
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark');
            }
        };
    </script>
</body>
</html>
